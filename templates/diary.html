<html>
	<head>

		<title>dre diary</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
			{% if session.andre %}
				<div class="col-sm-6 col-sm-offset-3">
					<h3 style="text-align:center; margin-bottom: 2px;">New entry</h3>
					<form action="/diary" method='POST'>
						<textarea class="form-control" type="text" name="submission" style="text-align: center;color: #332C2F;resize:none;" rows="5"></textarea>
						<div class="col-sm-8 col-sm-offset-2" style="margin-top:1px;">
							<button class="btn btn-default btn-block" type="submit">enter</button>
						</div>
					</form>
				</div>
			{% endif %}
		</div>
			{% for x in entries%}
				<p style="color: red;">
					{{x}}
				</p>
			{% endfor %}
		</div>
